<!DOCTYPE html>
<html lang="uk-UA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
      function onSubmit(token) {
        document.getElementById("register-form").submit();
      }
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form
          id="register-form"
          method="POST"
          action="https://script.google.com/macros/s/AKfycbxA_ZRaciNHK8jSihEHEjw7oyhygDHrUQVMYT6B1xyF1G8hga1UIZdlgoR3_k1eTpLe/exec"
          
        >
          <div class="mb-3">
            <label for="lastName" class="form-label">Прізвище</label>
            <input name="lastName" type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">Ім'я</label>
            <input name="firstName" type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="middleName" class="form-label">По-батькові</label>
            <input
              name="middleName"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Номер телефону</label>
            <input
              id="phoneNumber"
              name="phoneNumber"
              type="text"
              class="form-control"
              required
              aria-describedby="phoneHelp"
            />
            <div id="phoneHelp" class="form-text">Формат номеру +38(YYY)XXX-XX-XX, де YYY - код оператора, а XXX-XX-XX - номер телефону</div>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              required
            />
            <label class="form-check-label" for="exampleCheck1"
              >Підтверджую, що зареєстрований на території Оріхівської громади
              та <strong>даю згоду на обробку персональних даних</strong></label
            >
          </div>
          <button 
          type="submit" 
          class="btn btn-primary g-recaptcha"
          data-sitekey="6LdSei4hAAAAANIwvkc9jnDol_v2cJ0KDdmHJFJp" 
          data-callback='onSubmit' 
          data-action='submit'>Відправити</button>
        </form>
        <div class="alert d-none" role="alert">
          
        </div>
        <div class="d-flex justify-content-center spinner d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        </div>
      </div>
      
      </div>
    </div>

    <script defer src="index.js"></script>
  </body>
</html>
